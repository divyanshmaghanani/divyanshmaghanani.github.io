<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://aurolines.github.io/" />
    <meta name="robots" content="index, follow">
    <title>Divyansh Maghanani - Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@700;800&display=swap');
        
        :root {
            --navy: #0a192f;
            --navy-light: #112240;
            --gold: #e6b31e;
            --gold-light: #f1c75b;
            --white: #ffffff;
            --light-gray: #f5f5f7;
            --text-color: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .a4-page {
            width: 210mm;
            height: 297mm;
            max-width: 100%;
            max-height: 100vh;
            margin: 0 auto;
            background-color: var(--white);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 3rem;
            background-color: var(--navy);
            color: var(--white);
            position: relative;
            overflow: hidden;
        }
        
        .header-content {
            position: relative;
            z-index: 2;
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        .name {
            font-family: 'Playfair Display', serif;
            font-weight: 800;
            font-size: 3.2rem;
            line-height: 1.1;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }
        
        .name::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 0;
            height: 3px;
            background-color: var(--gold);
            animation: lineExpand 1.2s ease-out 0.5s forwards;
        }
        
        @keyframes lineExpand {
            to { width: 100%; }
        }
        
        .subtitle {
            font-weight: 300;
            letter-spacing: 1px;
            word-spacing: 2px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin-top: 1.5rem;
            opacity: 0;
            animation: fadeUp 0.8s ease-out 0.3s forwards;
        }
        
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .main-content {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .portfolio-title {
            font-weight: 600;
            letter-spacing: 3px;
            color: var(--navy);
            font-size: 1.8rem;
            text-align: center;
            position: relative;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeUp 0.8s ease-out 0.6s forwards;
        }
        
        .divider {
            width: 100px;
            height: 2px;
            background-color: var(--gold);
            margin: 0 auto 1.5rem;
            position: relative;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.9s forwards;
        }
        
        .divider::before, .divider::after {
            content: "";
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--gold);
            top: 50%;
            transform: translateY(-50%);
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .footer {
            padding: 2rem 3rem;
            background-color: var(--light-gray);
            position: relative;
            z-index: 2;
        }
        
        .contact-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            opacity: 0;
            animation: fadeUp 0.8s ease-out 1.2s forwards;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            background-color: var(--white);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border-left: 3px solid transparent;
        }
        
        .contact-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 3px solid var(--gold);
        }
        
        .contact-item svg {
            margin-right: 10px;
            color: var(--navy);
            transition: all 0.3s ease;
        }
        
        .contact-item:hover svg {
            color: var(--gold);
        }
        
        .contact-text {
            font-size: 0.9rem;
            color: var(--text-color);
        }
        
        .header-bg {
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(230, 179, 30, 0.1) 0%, rgba(10, 25, 47, 0) 70%);
            border-radius: 50%;
            transform: translate(30%, -30%);
        }
        
        .header-accent {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--gold) 0%, var(--navy-light) 100%);
        }
        
        .corner-accent {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }
        
        .corner-accent-tl {
            top: 20px;
            left: 20px;
            border-top: 2px solid var(--gold);
            border-left: 2px solid var(--gold);
        }
        
        .corner-accent-br {
            bottom: 20px;
            right: 20px;
            border-bottom: 2px solid var(--gold);
            border-right: 2px solid var(--gold);
        }
        
        @media (max-width: 768px) {
            .a4-page {
                height: auto;
                min-height: 100vh;
            }
            
            .header, .main-content, .footer {
                padding: 2rem;
            }
            
            .name {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .contact-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .contact-item {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .header, .main-content, .footer {
                padding: 1.5rem;
            }
            
            .name {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
                word-break: keep-all;
                overflow-wrap: break-word;
            }
            
            .portfolio-title {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>

        <!-- Header section -->
        <header class="header">
            <div class="header-bg"></div>
            <div class="header-content">
                <h1 class="name">Divyansh Maghanani</h1>
                <p class="subtitle">BBA Student | Published Author | Aspiring Marketer</p>
            </div>
            <div class="header-accent"></div>
        </header>
        
        <!-- Main content area -->
        <main class="main-content">
            <div class="corner-accent corner-accent-tl"></div>
            <div class="corner-accent corner-accent-br"></div>
            
            <h2 class="portfolio-title">PROFESSIONAL PORTFOLIO</h2>
            <div class="divider"></div>
